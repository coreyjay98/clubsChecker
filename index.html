<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Clubs Checker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="pageDiv">
        <h1 class="pageTitle">Are you better than Corey?</h1>
        <h2 class="pageDescription">Corey is the best player to have ever graced Pro Clubs <br> Type in your stats
            and
            see if
            you match up to him</h2>
        <form class="statsForm" action="submit">
            <li>Name <input type="text" class="name"></li>
            <li>Goals <input type="number" class="goals"></li>
            <li>Assists <input type="number" class="assists"></li>
            <li>Games Played <input type="number" class="gamesPlayed"></li>
            <button class="submitButton">Submit</button>
        </form>
        <div class="resultDiv">

        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="script.js"></script>
</body>

</html>
